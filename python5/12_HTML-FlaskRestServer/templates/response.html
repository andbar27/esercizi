<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Response</h3>
                <pre id="jsonData" class="bg-light p-3 border rounded" style="white-space: pre-wrap;"></pre>
                <div class="text-center mt-4">
                    <a href="/select_operation" class="btn btn-primary">Ritorna a Seleziona Operazione</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Inserisci JSON dinamico con JavaScript -->
    <script>
        const jsonField = `{{ jsonField | safe }}`; // Passato da Python con escaping sicuro
        document.getElementById("jsonData").textContent = jsonField;
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
